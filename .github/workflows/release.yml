name: Create Release

on:
  push:
    tags:
      - "v*"
      - "[0-9]*"

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -v "${{ steps.tag.outputs.tag }}" | head -n 1 || true)
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate PR and Commit lists
        id: lists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          RANGE="${{ steps.previous.outputs.previous_tag }}..${{ steps.tag.outputs.tag }}"
          if [ -z "${{ steps.previous.outputs.previous_tag }}" ]; then
            RANGE=""
          fi

          PRS=""
          COMMITS=""
          SEEN_PRS=""

          for SHA in $(git rev-list $RANGE); do

            MESSAGE=$(git log -1 --pretty=format:"%s" $SHA)
            SHORT_SHA=$(git rev-parse --short $SHA)
            AUTHOR=$(git log -1 --pretty=format:"%an" $SHA)

            PR_NUMBER=$(echo "$MESSAGE" | grep -oE '#[0-9]+' | tr -d '#')

            if [ -n "$PR_NUMBER" ]; then

              if [[ "$SEEN_PRS" == *"|$PR_NUMBER|"* ]]; then
                continue
              fi

              SEEN_PRS="$SEEN_PRS|$PR_NUMBER|"

              PR_DATA=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
                https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER)

              PR_TITLE=$(echo "$PR_DATA" | jq -r '.title')
              PR_AUTHOR=$(echo "$PR_DATA" | jq -r '.user.login')

              PRS=$(printf "%s\n- %s ([#%s](https://github.com/%s/pull/%s)) - @%s" \
                "$PRS" "$PR_TITLE" "$PR_NUMBER" "${{ github.repository }}" "$PR_NUMBER" "$PR_AUTHOR")

            else

              COMMITS=$(printf "%s\n- %s ([%s](https://github.com/%s/commit/%s)) - %s" \
                "$COMMITS" "$MESSAGE" "$SHORT_SHA" "${{ github.repository }}" "$SHA" "$AUTHOR")

            fi

          done

          echo "prs<<EOF" >> $GITHUB_OUTPUT
          echo "$PRS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ZapBridge ${{ steps.tag.outputs.tag }}
          body: |
            ${{ steps.previous.outputs.previous_tag && format('**Full Changelog**: https://github.com/{0}/compare/{1}...{2}', github.repository, steps.previous.outputs.previous_tag, steps.tag.outputs.tag) || 'Initial release' }}

            ### Pull Requests
            ${{ steps.lists.outputs.prs }}

            ### Commits
            ${{ steps.lists.outputs.commits }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
